<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Input Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>User Information Form</h2>
    <form id="userForm">
        <div>
<label for="firstname">First Name:</label>
<input type="text" id="firstname" required>
 </div><br><br>

<div>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" required>
</div><br><br>
</div>

<div>
    <label for="sex">Sex:</label>
    <select id="sex" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
</div><br><br>

<div>
    <label for="address">Address:</label>
    <input type="text" id="address" required>
</div><br><br>

<div>
    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" required>
</div><br><br>

<div>
    <label for="email">Email:</label>
    <input type="text" id="email" required>
</div><br><br>

<div>
    <label for="lg">Local Government:</label>
    <select id="lg" required>
        <option value="Abeokuta South">Abeokuta South</option>
        <option value="Abeokuta North">Abeokuta North</option>
        <option value="Yewa South">Yewa South</option>
        <option value="Yewa North">Yewa North</option>
    </select>
</div><br><br>

<div>
    <label for="city">City:</label>
    <select id="city" required>
        <option value="Abeokuta">Abeokuta</option>
        <option value="Ibadan">Ibadan</option>
        <option value="Ikeja">Ikeja</option>
    </select>
</div><br><br>

<div>
    <label for="state">State:</label>
    <select id="state" required>
        <option value="Ogun">Ogun</option>
        <option value="Oyo">Oyo</option>
        <option value="Lagos">Lagos</option>
    </select>
</div><br><br>

<div>
<label for="country">Country:</label>
<input type="text" id="country" required>
</div><br><br>

<button type="submit">Submit</button>
</form>

<h3>User Information</h3>
<table id="userInfoTable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Sex</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Local Government</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
    </tr>

</table>

    <script src="script.js"></script>
</body>
</html>
